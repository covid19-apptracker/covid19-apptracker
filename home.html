<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporary Home</title>
    <link href="/public/main.css" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>


<!-- Start Nav Bar Component ============================================================ -->
<nav class="container max-w-screen-md mx-auto flex items-center justify-between flex-wrap bg-white p-6">
        <div class="flex  flex-shrink-0 text-black mr-6">
            <img class="fill-current h-8 w-8 mr-2 transition-all duration-300 ease-in-out transform hover:scale-125" width="54" height="54" src="public/img/C19_Project_Logo_blk.svg">
        </div>
        <div class="block sm:hidden"> 
            <button class="flex items-center px-3 py-2 border rounded text-black border-black hover:bg-black hover:text-white hover:border-black"  onclick="navMenuClick()">
                <svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
            </button>
        </div>
        <div class="w-full float-right sm:flex sm:items-center sm:w-auto sm:block">
            <div id= "myLinks" class="text-sm sm:flex-grow antialiased">
                <a class="block mt-4 sm:inline-block sm:mt-0 text-black hover:text-indigo-500 mr-4 transition-all duration-200 ease-in-out transform hover:-translate-y-1">
                   Home
                </a>
                <a class="block mt-4 sm:inline-block sm:mt-0 text-black hover:text-indigo-500 transition-all duration-200 ease-in-out transform hover:-translate-y-1">
                    About the Project
                </a>
            </div>
        </div>
</nav>

<script>
    function navMenuClick() {
      const navLink = document.getElementById("myLinks");
      if (navLink.style.display === "block") {
        navLink.style.display = "none";
      } else {
        navLink.style.display = "block";
      }
    }
</script>


<img class="mx-auto " src="https://images.unsplash.com/photo-1584508332313-ce3965484131?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80">
<!-- End Nav Bar Component ============================================================ -->



<!-- Start List Component ============================================================ -->

<div class="container py-8 max-w-screen-md mx-auto items-center justify-center">
    <div class="flex">
        <img id="app-icon" class="hidden sm:block rounded-lg shadow-lg overflow:hidden" src="https://www.politicalmetaphors.com/wp-content/uploads/2015/04/blog-shapes-square-windows.jpg" width="60" height="60">
        <div class="text-sm font-medium pl-6 pr-20 inline-block">
            <p id="app-name" class="text-black">Evil Coronavirus Tracker App</p>
            <p id="app-developer" class="text-gray-600">Evil Developer</p>
        </div>
        <div class="pr-10">
            <p id="app-installs" class="text-sm font-medium inline-block">2.5MM</p>
        </div>
        <div class="right-0">
            <p id="app-last-updated" class="text-sm font-medium inline-block">04-11-2020</p>
        </div>
    </div>
</div>

<!-- End List Component ============================================================ -->



<!-- Start Footer Component ============================================================ -->

<div class="w-full py-8 bg-black">
    <footer class="container max-w-screen-md mx-auto py-8 text-sm text-white">
        <div class="flex flex-col items-center justify-center lg:flex-row lg:justify-between">
            <div class="flex content-center pb-4">
                <img class="fill-current h-8 w-8 mr-2 transition-all duration-300 ease-in-out transform hover:scale-125" width="54" height="54" src="public/img/C19_Project_Logo_wht.svg">
            </div>
            <div class="flex content-center pb-4">
                <div class="text-sm flex-grow antialiased">
                    <a href="/" class="mt-4 sm:inline-block transition-all duration-200 ease-in-out transform hover:-translate-y-1 hover:text-indigo-500 mr-4">Home</a>
                    <a href="/about" class="mt-4 sm:inline-block transition-all duration-200 ease-in-out transform hover:-translate-y-1 hover:text-indigo-500 mr-4">About the Project</a>
                    <a href="/sitemap" class="mt-4 sm:inline-block transition-all duration-200 ease-in-out transform hover:-translate-y-1 hover:text-indigo-500">Sitemap</a>
                </div>
            </div>
        </div>
    </footer>
</div>  
<!-- End Footer Component ============================================================ -->

</body>
</html>
